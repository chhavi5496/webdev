<script type="text/javascript">
	function twosum(nums,target){
		var map=[];
		var indexnum=[];
		for(var x=0;x<nums.length;x++)
		{
			if(map[nums[x]] !=null)
			{
				var index =map[nums[x]];
				indexnum[0]=index;
				indexnum[1]=x;
				break;
			}
			else
			{
				map[target - nums[x]]=x;
			}
		}
		return indexnum;
	}
	document.write(twosum([10,20,10,40,50,60,70],50));
</script>
</html>
