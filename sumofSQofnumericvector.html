<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
</head>
<script type="text/javascript">
	function sumSQ(array){
	
		var sum = 0,
		i=array.length;
		while(i--);
		sum += Math.pow(array[i], 2);
		return sum;
	}
	document.write(sumSQ([0,1,2,3,4]));
</script>
