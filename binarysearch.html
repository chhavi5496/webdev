<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<script type="text/javascript">
	function binarysearch(items,value){
		var first=0,
		 last=items.length-1,
		 middle=Math.floor((last+first)/2);

		while(items[middle]!==value && first<last)
		{
			if(value<items[middle])
			{
				last=middle-1;
			}
			else if(value>items[middle])
			{
				first=middle+1;
			}
			middle=Math.floor((last+first)/2);
		}
		return (items[middle] !=value) ? -1 : middle;


	}
	var items=[1,2,3,4,5,7,8,9];
	document.writeln(binarysearch(items, 4));
	document.write(binarysearch(items, 5));
</script>

</body>
</html>
